<section>
<style media="screen">

.staffselection {
  color: white;
}
</style>

  <div class="page-header">
    <h1>Staffviews</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="staffview in vm.staffviews"
       ui-sref="staffviews.view({ staffviewId: staffview._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="staffview.created | date:'mediumDate'"></span>
        by
        <span ng-if="staffview.user" ng-bind="staffview.user.displayName"></span>
        <span ng-if="!staffview.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="staffview.monday.value1"></h4>
    </a>
  </div>
  <div class="col-md-9">
    <iframe src="https://calendar.google.com/calendar/embed?src=allegianceall%40gmail.com&ctz=America/New_York" style="border: 0" width=100% height="600" frameborder="0" scrolling="no"></iframe>
  </div>
  <div class="col-md-3">
    <div>
      <button type="submit" class="btn btn-primary"><a class="staffselection" ui-sref="staffviews.availability">Availability</a></button>
    </div>

    <div >
      <button type="submit" class="btn btn-danger"><a class="staffselection" ui-sref="staffviews.requestoff">Request Off</a></button>
    </div>


    <h4 class="list-group-item-heading" ng-bind="staffview.monday.value1"></h4>


    </div>

    <!-- staffs content -->

        <!-- Menu toggle script -->
        <script>
            $("#menu-toggle").click( function (e){
                e.preventDefault();
                $("#wrapper").toggleClass("menuDisplayed");
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </div>
</section>
