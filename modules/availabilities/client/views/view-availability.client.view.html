<section>
  <div class="page-header">
    <h1 ng-bind="vm.availability.monday"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.availability.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="availabilities.edit({ availabilityId: vm.availability._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.availability.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.availability.user"
            ng-bind="vm.availability.user.displayName"></span>
      <span ng-if="!vm.availability.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.availability.content"></p>
</section>
