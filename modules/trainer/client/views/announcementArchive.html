<section>
<div style="width: 100%; overflow: hidden;">
  <div style="width: 600px; float: left;">
    <h1>Archive of Announcements</h1>
  </div>
  <!-- Search Bar-->
  <div class="input-group add-on" style="margin-left: 620px; margin-top: 20px;">
    <input type="text" ng-model="Announcement_Input.name" placeholder="Search Keywords..." class="form-control">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</div>

<!-- List the announcements -->
<div class="scroll">
<div class="list-group">
  <a ng-repeat="train in vm.trainer | filter:Announcement_Input" ui-sref="viewAnnouncement({ trainerId: train._id })" class="list-group-item">
    <small class="list-group-item-text">
      Posted on
      <span ng-bind="train.created | date:'mediumDate'"></span>
      by
      <span ng-if="train.user" ng-bind="train.user.displayName"></span>
      <span ng-if="!train.user">Deleted User</span>
    </small>
    <h4 class="list-group-item-heading" ng-bind="train.name"></h4>
  </a>
</div>
</div>

</section>
